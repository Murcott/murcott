<!DOCTYPE html>
<html>
<head>
<title>Contact</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

 <script src="b.js"></script>
    
<!--Based on W3Schools "How TO - Contact Form" from <https://www.w3schools.com/howto/howto_css_contact_form.asp> Date: 12/12/2018-->
<h2 id="Contact">Contact</h2>
<div class="container">
  <form action="/action_page.php" method="post">
    <label for="name" id="name">Name</label>
    <input type="text" name="name">

    <label for="email" id="email">Email</label>
    <input type="text" name="email">

    <label for="subject"  id="message">Message</label>
    <textarea name="message"></textarea>

    <button name="submit" type="submit" value="Submit" id="submit">Submit</button>
  </form>
</div>

</body>
</html>
